  <body class="page">

    <header class="header" id="header">
      <div class="header__menu">
        <img src="svg/logo.svg" class="header__logo" alt="Логотип Changan">
        <div class="header__container">
          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li effects" tabindex="0">Автомобили в наличии</li>
              <li class="header__li effects" tabindex="0">Спецпредложения</li>
              <li class="header__li effects" tabindex="0">Продать авто</li>
              <li class="header__li effects" tabindex="0">Сервис</li>
              <li class="header__li effects" tabindex="0">Контакты</li>
            </ul>
          </nav>
          <button class="header__button effects">Заказать звонок</button>
        </div>
      </div>

      <div class="burger">
        <span class="burger__span"></span>
      </div>
    </header>

    <section class="subheader">
      <address class="subheader__info">
        <div class="subheader__address">
          <div class="flex-row">
            <img src="svg/map-pin.svg" width="16" height="17" alt="Значек пункта назначения">
            <a href="https://yandex.ru/maps/-/CDRwV01x" target="_blank" class="subheader__link effects">Олимпийский просп., 5, стр. 1, Москва</a>
          </div>
          <div class="flex-row">
            <img src="svg/papper-airplane.svg" width="16" height="16" alt="Бумажный самолетик">
            <a href="https://yandex.ru/maps/-/CDRwV01x" target="_blank" class="subheader__link effects">Проложить маршрут</a>
          </div>
        </div>
      </address>
      <div class="subheader__time flex-row">
        <img src="svg/clock.svg" width="16" height="16" alt="Значек часов">
        <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=%D0%90%D0%B2%D1%82%D0%BE%D1%81%D0%B0%D0%BB%D0%BE%D0%BD+Changan&dates=20240410T060000Z/20240410T180000Z&details=%D0%9E%D1%82%D0%BA%D1%80%D1%8B%D1%82%D0%B8%D0%B5+%D0%B8+%D0%B7%D0%B0%D0%BA%D1%80%D1%8B%D1%82%D0%B8%D0%B5+%D0%B0%D0%B2%D1%82%D0%BE%D1%81%D0%B0%D0%BB%D0%BE%D0%BD%D0%B0&location=%D0%9E%D0%BB%D0%B8%D0%BC%D0%BF%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9+%D0%BF%D1%80%D0%BE%D1%81%D0%BF.%2C+5%2C+%D1%81%D1%82%D1%80.+1%2C+%D0%9C%D0%BE%D1%81%D0%BA%D0%B2%D0%B0&sf=true&output=xml" target="_blank" class="subheader__link effects">9:00 - 21:00 (ежедневно)</a>
      </div>
    </section>

    <main class="main">
    <h2 class="main__title">Теперь услуги дилерского центра Вы можете можете получить онлайн!</h2>
    </main>
